server:
  port: 9000
eureka:
  client:
    service-url:
      defaultZone: http://root:root@localhost:1111/eureka/
logging:
  level:
    com.yibo.ribbonconsumer.feign.MissionFeignClient: debug
    org.springframework.web.servlet.DispatcherServlet: debug
feign:
  hystrix:
    enabled: true
  httpclient:
    connection-timeout: 5000
spring:
  sleuth:
    sampler:
      percentage: 1
    hystrix:
      strategy:
        enabled: false
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  zipkin:
    sender:
      type: web