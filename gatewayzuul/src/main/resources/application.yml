server:
  port: 8040
spring:
  application:
    name: gateway-zuul
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
eureka:
  client:
    service-url:
      defaultZone: http://root:root@localhost:1111/eureka/
management:
  security:
    enabled: false
zuul:
  routes:
    ribbon-consumer: /hello/**
  host:
    connect-timeout-millis: 10000000
    socket-timeout-millis: 60000000