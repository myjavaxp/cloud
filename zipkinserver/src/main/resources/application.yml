server:
  port: 9411
spring:
  application:
    name: zipkin-server
  rabbitmq:
    username: guest
    password: guest
    host: localhost
    port: 5672
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: root
    continue-on-error: true
    initialize: true
    url: jdbc:mysql://localhost:3306/zipkin?characterEncoding=UTF-8&useSSL=false
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: true
      test-on-return: true
      filters: slf4j,stat,wall
      filter:
        slf4j:
          enabled: true
  sleuth:
    enabled: false
zipkin:
  storage:
    type: mysql